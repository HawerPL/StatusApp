<section class="d-flex justify-content-center flex-column h-100 align-items-center">
    <h1>Aplikacja</h1>
    <div class="table-responsive-lg">
        <table class="table table-striped table-borderless table-hover">
            <thead class="thead-dark lead text-center">
                <th>GUID aplikacji</th>
                <th>GUID produkcji</th>
                <th>Nazwa aplikacji</th>
                <th>Opis</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">{{guid_app}}</td>
                    <td>
                        <select class="form-control" [(ngModel)]="guid_production">
                            <option *ngFor="let guid_p of guidProductionsArray" value="{{guid_p}}">{{guid_p}}</option>
                        </select>
                    </td>
                    <td><input type="text" placeholder="{{name}}" class="form-control" name="newUsername"
                            [(ngModel)]="updateName" required autocomplete="off"></td>
                    <td><input type="text" placeholder="{{description}}" class="form-control" name="newDescription"
                            [(ngModel)]="updateDescription" required autocomplete="off"></td>
                    <td>
                        <button (click)="deleteApplication(application.guid_app)" class="close">&times;</button>
                    </td>
                    <td class="last-column">
                        <button (click)="updateApplication(application.guid_app)" class="btn">Zaktualizuj
                            dane</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-errors [guid_app]="guid_app"></app-errors>
    </div>
</section>
