<section class="d-flex justify-content-center flex-column h-100 align-items-center">
    <h1>Stan aplikacji</h1>
    <div class="table-responsive-lg">
        <table class="table table-striped table-borderless table-hover">
            <thead class="thead-dark lead text-center">
                <th>GUID</th>
                <th>Nazwa Aplikacji</th>
                <th>Opis</th>
                <th>Status dzia≈Çania</th>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">{{guid_app}}</td>
                    <td class="text-center">{{application.name}}</td>
                    <td class="text-center">{{application.description}}</td>
                    <td class="text-center" *ngIf="application.status == true">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="#17b31f"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </td>
                    <td class="text-center" *ngIf="application.status == false">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="#b81d1d"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8" />
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-errors [guid_app]="guid_app"></app-errors>
    </div>
</section>
