<section class="d-flex justify-content-center flex-column h-100 align-items-center">
    <h1>Stan aplikacji</h1>
    <div class="table-responsive-lg">
        <table class="table table-striped table-borderless table-hover">
            <thead class="thead-dark lead text-center">
                <th>GUID</th>
                <th>Nazwa Aplikacji</th>
                <th>Opis</th>
                <th>Status działania</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let a of applicationArray">
                    <td class="text-center">{{a.guid_app}}</td>
                    <td class="text-center">{{a.name}}</td>
                    <td class="text-center">{{a.description}}</td>
                    <td class="text-center" *ngIf="a.status == true">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="#17b31f" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8"/>
                        </svg>
                    </td>            
                    <td class="text-center" *ngIf="a.status == false">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="#b81d1d" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8"/>
                        </svg>
                    </td>
                    <td><button routerLink="{{a.guid_app}}" class="btn">Zobacz błędy</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
