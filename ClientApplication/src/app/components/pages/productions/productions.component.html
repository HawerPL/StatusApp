<section class="d-flex justify-content-center flex-column h-100 align-items-center">
    <h1>Zarządzaj produkcjami i ich aplikacjami</h1>
    <div class="table-responsive-lg">
        <table class="table table-striped table-borderless table-hover">
            <thead class="thead-dark lead text-center">
                <th>GUID</th>
                <th>Nazwa produkcji</th>
                <th>Opis</th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td><input type="text" placeholder="Nazwa aplikacji" class="form-control" [(ngModel)]="name" name="newProductionName" autocomplete="off"></td>
                    <td><input type="text" placeholder="Opis" class="form-control" [(ngModel)]="description" name="newProductionDescription" autocomplete="off"></td>
                    <td><button (click)="addProduction()" class="btn">Dodaj produkcję</button></td>
                </tr>
                <ng-container *ngFor="let p of productionsArray">
                    <tr>
                        <td class="text-center">{{p.guid}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.description}}</td>
                        <td><button routerLink="{{p.guid}}" routerLinkActive="active" class="btn">Edytuj produkcję</button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</section>
