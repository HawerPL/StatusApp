<section class="d-flex justify-content-center flex-column h-100 align-items-center">
    <h2>Błędy</h2>
    <div class="table-responsive-lg w-100">
        <table class="table table-striped table-borderless table-hover w-100">
            <thead class="thead-dark lead text-center">
                <th>ID</th>
                <th>Treść błędu</th>
                <th>Data</th>
            </thead>
            <tbody>
                <tr *ngFor="let e of errorsArray">
                    <td class="text-center">{{e.id}}</td>
                    <td>{{e.error}}</td>
                    <td class="text-center">{{e.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
